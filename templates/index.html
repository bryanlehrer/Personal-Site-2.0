<!DOCTYPE html>
<html lang="en">
    <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta http-equiv="content-type" content="text/html; charset=utf-8">

      <!-- Enable responsiveness on mobile devices-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

      <title>{% block title %}{{ config.title }}{% endblock title %}</title>

      <!-- CSS -->
      <link rel="stylesheet" href="{{ get_url(path="home.css", trailing_slash=false) }}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

      {% if config.generate_rss %}
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="rss.xml", trailing_slash=false) }}">
      {% endif %}

      {% block extra_head %}
      {% endblock extra_head %}
    </head>

    
    <body>
      <div>
          <h1>
            Bryan Lehrer
          </h1>
          <ul class="sidebar-nav">
            {% block sidebar_nav %}
            {% for link in config.extra.hyde_links %}
            <li class="sidebar-nav-item"><a href="{{link.url}}">{{link.name}}</a></li>
            {% endfor %}
            {% endblock sidebar_nav %}
        </ul>
       </div>
    </body>

  <img src="https://i.imgur.com/ZwSlWcd.png" alt="It's Coming">
  </img>

</html>
